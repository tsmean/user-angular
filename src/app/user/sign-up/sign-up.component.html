<div style="max-width: 600px; margin: 0 auto;">
  <md-card class="bottom-padded-card">
    
    <h1>
      Sign Up
    </h1>
  
    <md-input-container class="half-width">
      <input mdInput [(ngModel)]="newUser.firstName" placeholder="First Name">
    </md-input-container>
    <md-input-container class="half-width">
      <input mdInput [(ngModel)]="newUser.lastName" placeholder="Last Name">
    </md-input-container>
    
    <md-input-container class="full-width">
      <input mdInput [(ngModel)]="newUser.email" autocomplete="false" placeholder="Email">
    </md-input-container>
    <md-input-container class="full-width">
      <input mdInput [(ngModel)]="password" autocomplete="new-password" type="password" placeholder="Password">
    </md-input-container>
    
    <div class="clearfix">
      <div class="float-right">
        <button (click)="doSignUp()" color="primary" md-raised-button>Sign Up</button>
      </div>
    </div>
    
  </md-card>
</div>
